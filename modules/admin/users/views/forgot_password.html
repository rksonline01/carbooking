<form id="forgot-password" data-submit-btn-id="forgot-password-btn-id" method="post" class="on_click_submit" role="form">
	<div class="msg"><%= __("admin.forgot_password.forgot_password"); %></div>
	<div class="input-group">
		<span class="input-group-addon">
			<i class="material-icons">stay_primary_portrait</i>
		</span>
		<div class="form-line">
			<input name="email" id="email" type="text" class="form-control" placeholder="<%= __("admin.forgot_password.email"); %>"/>
		</div>
		<span id="email_error" class="error login_error"></span>
	</div>
	<div class="row">
		<div class="col-xs-8 p-t-5"></div>
		<div class="col-xs-12 text-center">
			<button type="button" id="forgot-password-btn-id" <%- ADMIN_LOADING_TEXT %> class="btn btn-sm waves-effect btn-block bg-pink waves-effectg btn-submit"><i class="material-icons font-14">save</i>
				<%= __("admin.system.submit"); %>
			</button>
		</div>
	</div>
	<div class="row m-t-15 m-b--20">
		<div class="col-xs-6"></div>
		<div class="col-xs-6 text-center">
			<a href="<%= WEBSITE_ADMIN_URL%>login" ><%= __("admin.forgot_password.back_to_login"); %></a>
		</div>
	</div>
</form>
<%- contentFor("script") %>
	<script type="text/javascript">

		/**
		 * Function to submit form
		 */
		$(".btn-submit").click(function(){
			var btnId = $(this).attr("id");
			startTextLoading(btnId);
			ajax_submit("forgot-password",function(status,response){
				if(status){
					window.location.href = response.redirect_url;
				}else{
					stopTextLoading(btnId);
				}
			});
		});
	</script>
