<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title><%= settings["Site.site_title"] %></title>
        <!-- Favicon-->
		<link rel="icon" href="<%=WEBSITE_IMG_URL%>fav_icon.ico" type="image/x-icon">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
        <!-- Bootstrap Core Css -->
        <link href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Waves Effect Css -->
        <link href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>node-waves/waves.css" rel="stylesheet" />
        <!-- Animation Css -->
        <link href="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>animate-css/animate.css" rel="stylesheet" />
        <!-- Custom Css -->
        <link href="<%=WEBSITE_ADMIN_CSS_PATH%>style.css" rel="stylesheet">
        <link href="<%=WEBSITE_ADMIN_CSS_PATH%>developer.css" rel="stylesheet">
		<!-- <link href="<%=WEBSITE_ADMIN_CSS_PATH%>floratheme.css" rel="stylesheet"> -->
		<link href="<%=WEBSITE_ADMIN_CSS_PATH%>custom.css" rel="stylesheet">
		<script src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>jquery/jquery.min.js"></script>
    </head>
    <body class="login-page customtheme">
		<div class="page-loader-wrapper hideMe" id="ajax-loader">
			<div class="loader">
				<div class="preloader">
					<div class="spinner-layer pl-red">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
				<p><%= __("admin.system.please_wait"); %></p>
			</div>
		</div>
		<div class="login-box hide-before-load hideMe" id="main-container">
			<div class="logo">
				<div id="user-defined-notice"></div>
				<div id="user-defined-error-notice"></div>

				<div class="msg"><h1><%- settings["Site.site_title"] %></h1></div>
				<!--<div class="msg"><img src="<%=WEBSITE_ADMIN_IMG_URL%>logo_png.png" class="" alt="logo" title="<%- settings["Site.site_title"] %>" /></div>-->
				
			</div>
			<div class="card">
				<div class="body">
					<%-body%>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var DEFAULT_LANGUAGE_CODE 		= '<%- DEFAULT_LANGUAGE_CODE %>';
			var DATATABLE_DATE_TIME_FORMAT 	= '<%- DATATABLE_DATE_TIME_FORMAT; %>';
			var stopLoader 					= true;
		</script>
		<script src="<%=WEBSITE_ADMIN_JS_PATH%>moment.min.js" type="text/javascript" ></script>
		<script src="<%=WEBSITE_ADMIN_JS_PATH%>moment-timezone-with-data.js" type="text/javascript" ></script>
		<script src="<%=WEBSITE_ADMIN_JS_PATH%>custom.js" type="text/javascript" ></script>
        <!-- Bootstrap Core Js -->
        <script src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>bootstrap/js/bootstrap.js"></script>
        <script src="<%=WEBSITE_ADMIN_JS_PATH%>jquery.form.js" type="text/javascript"></script>
        <!-- Waves Effect Plugin Js -->
        <script src="<%=WEBSITE_ADMIN_JS_PLUGIN_PATH%>node-waves/waves.js"></script>
        <!-- Custom Js-->
        <script src="<%=WEBSITE_ADMIN_JS_PATH%>admin.js"></script>
        <script type="text/javascript">
			<% if (success_status) { %>
				notice('<%= success_status %>','<%= success_flash_message %>');
			<% } %>
			<% if (error_status) { %>
				notice('<%= error_status %>','<%= error_flash_message %>');
			<% } %>
		</script>
		<%- defineContent("script") %>
    </body>
</html>
